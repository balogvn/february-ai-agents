name: 🤖 February AI Auto-Pipeline

on:
  push:
    paths:
      - 'data/*.json'

jobs:
  auto_pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt

    - name: 🧠 Run Auto-Annotator
      run: python orchestrator.py
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: 🧪 Optional QA Check (skip or add later)
      run: echo "✅ QA Placeholder – add filters later"

    - name: 📤 Push to Hugging Face
      run: python scripts/push_to_huggingface.py
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}

    - name: ✉️ Notify via Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "✅ February AI – New Dataset Auto-Pushed"
        to: you@example.com
        from: February AI
        body: |
          New dataset has been auto-annotated and pushed to Hugging Face.
          🚀 Check: https://huggingface.co/datasets/balogvn/swahili-ner-dataset
